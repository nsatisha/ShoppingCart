<div class="wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" name="username" formControlName="username" placeholder="User Name" required="" autofocus="" />
        <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" required="" 
        style="margin-top: -3px;"/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
